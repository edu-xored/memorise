<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Memo title</label>
		<div class="col-sm-10">
			<input type="text" ng-model="memo.title" id="title" class="form-control" rows="10" value="{{memo.title}}"/>
		</div>

		<label class="control-label col-sm-2" for="Description">Description</label>
		<div class="col-sm-10">
			<textarea ng-model="memo.description" id="Description" class="form-control" rows="10">{{memo.description}}</textarea>
		</div>

	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="fa fa-check"></span> Save</button>
		</div>
	</div>
</form>
