<div class="page-header">
	<h3>Upload pdf file for {{journal.title}}</h3>
</div>

<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-sm-2" for="content">Upload Journal file in PDF format</label>
		<div class="col-sm-10"><input type="file" file-model="myFile" id="content" class="form-control"/></div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button ng-click="uploadFile()" class="btn btn-primary">upload</button>
		</div>
	</div>
</form>
