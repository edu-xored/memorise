<div class="page-header">
	<h3>Edit</h3>
</div>

<form class="form-horizontal">

	<div class="form-group">
		<label class="control-label col-sm-2" for="title">Memo title</label>
		<div class="col-sm-10">
			<input type="text" ng-model="memoEntry.title" id="title" class="form-control" rows="10" value="{{memoEntry.title}}"/>
		</div>

		<label class="control-label col-sm-2" for="Description">Description</label>
		<div class="col-sm-10">
			<textarea ng-model="memoEntry.description" id="Description" class="form-control" rows="10">{{memoEntry.description}}</textarea>
		</div>

		<label class="control-label col-sm-2" for="status">Status</label>
		<div class="col-sm-10"  style="padding: 5px 0px 0px 15px;">
			<select id="status" ng-model="memoEntry.status" ng-options="x for x in statuses" rows="10"></select>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()"><span class="fa fa-check"></span> Save</button>
		</div>
	</div>
</form>
